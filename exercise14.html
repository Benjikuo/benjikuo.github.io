<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Exercise 14</title>

        <style>
            body {
                background: #ffffff;
                font-family: "Times New Roman";
            }
          
            .container {
                width: 860px;
                margin: 60px auto;
                padding: 10px 20px 18px 10px;
                background: #ffffff;
                box-shadow: 0 0 20px rgba(0,0,0,0.4);
            }
          
            h1 {
                margin: 0 0 30px;
                font-size: 55px;
                font-weight: bold;
                text-decoration: overline;
                text-shadow: 5px 5px 0px #ffc1cb;
            }
          
            h2 {
                margin: 0 0 40px;
                font-size: 40px;
                font-style: italic;
                border: 3px solid #000000;
                outline: 5px outset #ffff42;
                outline-offset: 0;
            }

            h3 {
                margin: 0;
                font-size: 32px;
                text-align: right;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>This is heading 1</h1>
            <h2>This is heading 2</h2>
            <h3><u>This is heading 3</u></h3>
        </div>
    </body>
</html>
