<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exercise 12 â€“ Hello World Boxes</title>

<style>
    body {
        background: #ffffff;
        padding: 40px;
        font-family: Georgia, serif;
    }

    .container {
        width: 520px;
        margin: auto;
        background: #ffffff;
        padding: 25px 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .box1-outer {
        background: #add8e6;
        border: 4px solid #ff5c3f;
        padding: 5px;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 25px;
    }

    .box1-inner {
        background: #add8e6;
        border: 5px solid #ff5c3f;
        padding: 0px;
        font-size: 32px;
        font-weight: bold;
    }

    .box2 {
        background: #ffff00;
        border: 4px solid #1790ff;
        border-radius: 15px;
        padding: 2px 0px;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 25px;
    }

    .box3 {
        background: #3cb371;
        border: 11px dotted #808080;
        padding: 0px;
        font-size: 32px;
        font-weight: bold;
    }

    </style>
    </head>

    <body>
        <div class="container">
            <div class="box1-outer">
                <div class="box1-inner">Hello World</div>
            </div>
            <div class="box2">Hello World</div>
            <div class="box3">Hello World</div>
        </div>
    </body>
</html>
